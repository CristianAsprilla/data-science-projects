name: Customer Churn - Build

on:
  push:
    branches: [main]
    paths:
      - "customer-churn/**" # Only trigger when customer-churn folder changes
  pull_request:
    branches: [main]
    paths:
      - "customer-churn/**" # Also trigger on PRs affecting customer-churn

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx # modern Docker builder that supports multi-platform builds
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./customer-churn # Build context is the customer-churn folder
          file: ./customer-churn/Dockerfile # Path to the Dockerfile in customer-churn
          push: true
          no-cache: true # Force rebuild without using cache
          tags: cyac/customer-churn-fastapi:latest
