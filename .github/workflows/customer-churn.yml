name: Customer Churn - Build

on:
  push:
    branches: [main]
    paths:
      - "customer-churn/**" # Only trigger when customer-churn folder changes
  pull_request:
    branches: [main]
    paths:
      - "customer-churn/**" # Also trigger on PRs affecting customer-churn

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx # modern Docker builder that supports multi-platform builds
        uses: docker/setup-buildx-action@v3

      # Push to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./customer-churn
          file: ./customer-churn/Dockerfile
          push: true
          # no-cache: true # Force rebuild without using cache
          tags: cyac/customer-churn-fastapi:latest

      # Push to Azure Container Registry
      - name: Log in to Azure
        run: |
          az acr login --name customerchurnregistry --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} --access-token ${{ secrets.AZURE_ACCESS_TOKEN }}

      - name: Tag and push to ACR
        run: |
          docker tag cyac/customer-churn-fastapi:latest customerchurnregistry.azurecr.io/customer-churn-fastapi:latest
          docker push customerchurnregistry.azurecr.io/customer-churn-fastapi:latest
